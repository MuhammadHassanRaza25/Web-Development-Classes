<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Class 05</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
  </head>
  <body>

    <h1 class="text-2xl text-center font-bold mt-5 mb-5">Learning Tailwind CSS</h1>


    <div class="bg-gray-200 flex justify-between items-center p-5">
      <div>
        <h1 class="font-bold text-3xl">Logo</h1>
      </div>

      <div>
        <ul class="list-none flex gap-5 font-semibold text-lg">
          <li>Home</li>
          <li>About</li>
          <li>Services</li>
          <li>Contact</li>
        </ul>
      </div>

      <div>
        <button class="bg-blue-600 text-white px-5 py-2 font-bold rounded-lg">
          Login
        </button>
      </div>
    </div>

    <div class="bg-gray-200 flex justify-center items-center mt-10 h-80">
      <h2 class="text-2xl font-bold">Slider</h2>
    </div>

    <div class="flex justify-between mt-10">
      <div class="bg-gray-200 w-[25vw] h-[30vh]">
        <h1>Card 1</h1>
      </div>

      <div class="bg-gray-200 w-[25vw] h-[30vh]">
        <h1>Card 2</h1>
      </div>

      <div class="bg-gray-200 w-[25vw] h-[30vh]">
        <h1>Card 3</h1>
      </div>
    </div>

    <div class="p-5 bg-gray-200 mt-10">
       <h1 class="font-bold text-center text-2xl">Footer</h1>
    </div>

  </body>
</html>
